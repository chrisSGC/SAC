<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV 1.0 SAC</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="zone">
        <div class="logo">LOGO</div>
        <div class="type">
            <h2>Type de bois</h2>
            <select name="" id="">
                <option value="1">AAAA</option>
                <option value="1">AAAA</option>
                <option value="1">AAAA</option>
                <option value="1">AAAA</option>
                <option value="1">AAAA</option>
                <option value="1">AAAA</option>
                <option value="1">AAAA</option>
                <option value="1">AAAA</option>
                <option value="1">AAAA</option>
            </select>
        </div>
        <div class="caracteristiques">
            <h2>Caractéristiques</h2>
            <table>
                <tr><th>Bois :</th><td>BBB</td></tr>
                <tr><th>Type :</th><td>BBB</td></tr>
                <tr><th>Origine :</th><td>BBB</td></tr>
                <tr><th>Temps de séchage :</th><td>BBB</td></tr>
                <tr><th>Température minimum :</th><td>BBB</td></tr>
            </table>
        </div>
    </div>
    <div class="zone">
        <div class="titreZone"><h2>Controle du four de séchage</h2></div>
        <div class="vueFour">
            <h3>Temperature du four</h3>
            <div class="temperature">
                <span class="tempVal" id="tempVal">23.00</span> Celcius
            </div>
            <button id="demarrerFour" class="demarrerFour">Demarrer le four</button>
            <div class="infosPied">
                <span class="typeBois">Erable</span>
                <span class="temps"><span class="tempsActuel">0</span>s/<span class="tempsTotal">20</span>s</span>
                <span class="temperatureMini">min 25 Celcius</span>
                <div class="dels">
                    <div class="delRouge active"></div>
                    <div class="delJaune active"></div>
                    <div class="delVerte active"></div>
                </div>
            </div>
        </div>
    </div>
</body>
